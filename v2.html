<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector Rotation Radar</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Plotly.js for charting (updated version) -->
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(to right, #10B981, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Ensure the Plotly chart tooltip has a dark background */
        .plotly .hovertext {
            background-color: #1f2937 !important; /* bg-gray-800 */
            border-color: #4b5563 !important; /* border-gray-600 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">

    <main class="container mx-auto px-4 sm:px-6 py-8">
        <!-- Hero Section -->
        <section id="home" class="pt-16 pb-12 md:pt-20 md:pb-16 text-center bg-gray-900">
            <div class="container mx-auto px-4 sm:px-6">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white leading-tight">
                    Sector Rotation <span class="gradient-text">Radar</span>
                </h1>
                <p class="mt-6 text-lg md:text-xl text-gray-400 max-w-3xl mx-auto">
                    A visualization of U.S. stock market sectors, weighted by market capitalization and colored by relative strength.
                </p>
            </div>
        </section>

        <!-- Main Content: Two-column layout -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Column: Sector List -->
            <div id="sector-list" class="lg:col-span-1 bg-gray-800 p-4 rounded-lg shadow-lg">
                <!-- Sector list will be dynamically generated here -->
            </div>

            <!-- Right Column: Treemap Chart -->
            <div class="lg:col-span-2 bg-gray-800 p-4 rounded-lg shadow-lg">
                <div id="sector-treemap" class="w-full h-[60vh] lg:h-full min-h-[400px]"></div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700">
        <div class="container mx-auto px-6 py-8 text-center text-gray-400">
            <a href="https://KaChing-Labs.com" class="text-lg font-semibold text-white">KaChing <span class="text-emerald-400">Labs</span></a>
            <p class="mt-2 text-sm">Intelligent tools for your financial journey.</p>
            <p id="copyright" class="mt-4 text-xs">&copy; 2025 KaChing Labs. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- Page Generation ---

        function generatePage() {
            try {
                // --- Mock Data ---
                // 'change_pct' represents the daily percentage change.
                const sectorData = [
                    { "sector": "Information Technology", "market_weight": 0.28, "change_pct": 1.25 },
                    { "sector": "Health Care", "market_weight": 0.14, "change_pct": 0.40 },
                    { "sector": "Financials", "market_weight": 0.12, "change_pct": -0.20 },
                    { "sector": "Consumer Discretionary", "market_weight": 0.10, "change_pct": -1.75 },
                    { "sector": "Communication Services", "market_weight": 0.09, "change_pct": 0.95 },
                    { "sector": "Industrials", "market_weight": 0.08, "change_pct": 0.15 },
                    { "sector": "Consumer Staples", "market_weight": 0.06, "change_pct": -0.50 },
                    { "sector": "Energy", "market_weight": 0.05, "change_pct": 2.10 },
                    { "sector": "Utilities", "market_weight": 0.03, "change_pct": -0.90 },
                    { "sector": "Real Estate", "market_weight": 0.03, "change_pct": -1.10 },
                    { "sector": "Materials", "market_weight": 0.02, "change_pct": 0.05 }
                ];

                // --- Generate Sector List (Left Column) ---
                const sectorListContainer = document.getElementById('sector-list');
                let listHtml = '<h2 class="text-xl font-bold text-white mb-4 border-b border-gray-700 pb-2">Sector Performance</h2>';

                // Sort data by market weight for consistent order
                sectorData.sort((a, b) => b.market_weight - a.market_weight);

                sectorData.forEach(item => {
                    const isPositive = item.change_pct >= 0;
                    const colorClass = isPositive ? 'text-green-400' : 'text-red-400';
                    const sign = isPositive ? '+' : '';
                    const formattedChange = `${sign}${item.change_pct.toFixed(2)}%`;

                    listHtml += `
                        <div class="flex justify-between items-center p-2 rounded-md hover:bg-gray-700">
                            <span class="font-medium text-gray-300">${item.sector}</span>
                            <span class="font-bold text-lg ${colorClass}">${formattedChange}</span>
                        </div>
                    `;
                });
                sectorListContainer.innerHTML = listHtml;


                // --- Generate Treemap Chart (Right Column) ---

                // Function to add line breaks to long labels for better wrapping
                const formatLabel = (label) => label.replace(/ /g, '<br>');

                const labels = sectorData.map(d => formatLabel(d.sector));
                const parents = sectorData.map(() => "Sectors");
                const values = sectorData.map(d => d.market_weight);
                const markerColors = sectorData.map(d => d.change_pct);

                const data = [{
                    type: "treemap",
                    labels: labels,
                    parents: parents,
                    values: values,
                    customdata: sectorData.map(d => ({
                        change: d.change_pct,
                        weight: d.market_weight
                    })),
                    hovertemplate: '<b>%{label}</b><br>' +
                                   'Market Weight: %{customdata.weight:.2%}<br>' +
                                   'Change: %{customdata.change:+.2f}%' +
                                   '<extra></extra>',
                    textinfo: "label",
                    textfont: {
                        family: 'Inter, sans-serif',
                        size: 14,
                        color: '#f3f4f6'
                    },
                    marker: {
                        colors: markerColors,
                        colorscale: [
                            [0.0, 'rgb(220, 38, 38)'],
                            [0.5, 'rgb(75, 85, 99)'],
                            [1.0, 'rgb(34, 197, 94)']
                        ],
                        cmin: -2.5, // Set a reasonable min/max for color scaling
                        cmax: 2.5,
                        line: {
                            color: '#1f2937', // Match tooltip background
                            width: 2
                        }
                    },
                    pathbar: { visible: false }
                }];

                const layout = {
                    paper_bgcolor: 'transparent',
                    plot_bgcolor: 'transparent',
                    margin: { l: 5, r: 5, b: 5, t: 5 },
                    font: {
                        family: 'Inter, sans-serif',
                        color: '#d1d5db'
                    }
                };

                const config = {
                    responsive: true,
                    displayModeBar: false
                };

                Plotly.newPlot('sector-treemap', data, layout, config);

            } catch (error) {
                console.error("Failed to generate page:", error);
                document.body.innerHTML = `<div class="flex items-center justify-center h-screen text-red-400 p-4 text-center">
                                                <p>Error: Could not load page content. Please check the console for details.</p>
                                           </div>`;
            }
        }

        // Call the function to generate the page when the DOM is ready
        document.addEventListener('DOMContentLoaded', generatePage);

        // Set dynamic copyright year
        document.getElementById('copyright').innerHTML = `&copy; ${new Date().getFullYear()} KaChing Labs. All Rights Reserved.`;

    </script>
</body>
</html>
